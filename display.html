<html>
<head>

	<style>
		.korea img{

		}

        .japan img {
			width: 300px;
			height: 300px;
		}

		.taiwan img {
			width: 300px;
			height: 300px;
		}
		.korea, .japan, .taiwan {
			display: inline-block;
		}
	</style>
</head>

<body>
    <button onclick="hide();">隱藏文字</button>
    <button onclick="show();">顯示文字</button>
    <button onclick="hideastro();">隱藏astro</button>
    <button onclick="showastro();">顯示astro</button>

    </div>
</div>
<script type="text/javascript">
	function hide(){
		document.querySelector(".news_title").style.display="none";
	}
	function show(){
		document.querySelector(".news_title").style.display="block";
	}
	function hideastro() {

		let elements = document.querySelectorAll(".astro");
		for(let i = 0; i < elements.length; i=i+1){
           elements[i].style.display = "none";
		}
	}
	function showastro() {

		let elements = document.querySelectorAll(".astro");
		for(let i = 0; i < elements.length; i=i+1){
           elements[i].style.display = "block";	
	    }
	 
	}
</script>

</body>

</html>
